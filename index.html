<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Task Scheduler</h1>
    <p>Your personalized to-do list for managing tasks by date</p>
  </header>

  <div class="todo-list">
    <h2>Upcoming Tasks</h2>
    <div id="task-container"></div>
    <button id="add-date-btn" class="add-btn">Add New Date</button>
  </div>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Edit Task</h3>
      <label for="taskInputName">Task Name:</label>
      <input type="text" id="taskInputName" placeholder="Enter task name">
      <label for="taskInputTime">Time:</label>
      <input type="time" id="taskInputTime">
      <button id="saveTask">Save Task</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
